<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Desafio 9 - Ejercicio 3</title>
	<script type="text/javascript">
		function anade() {
			var lista = document.getElementById('lista');
			var nuevoElemento  = document.createElement('li');
			var textoElemento = document.createTextNode('Nuevo elemento de la lista');
			nuevoElemento.appendChild(textoElemento);
			lista.appendChild(nuevoElemento);
		}
	</script>
</head>
<body>
	<ul id="lista">
		<li>Lorem ipsum dolor sit amet</li>
		<li>Consectetuer adipiscing elit</li>
		<li>Sed mattis enim vitae orci</li>
		<li>Phasellus libero</li>
		<li>Maecenas nisl arcu</li>
	</ul>
	<input type="button" value="AÃ±adir elemento" onclick="anade();">
</body>
</html>
